<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide icons as SVG components
        const Sun = ({ size = 24, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
        );

        const Moon = ({ size = 24, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        );

        const Cloud = ({ size = 24, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
            </svg>
        );

        const CloudRain = ({ size = 24, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
                <path d="M16 14v6"/>
                <path d="M8 14v6"/>
                <path d="M12 16v6"/>
            </svg>
        );

        const CloudSnow = ({ size = 24, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
                <path d="M10 21v-1"/>
                <path d="M14 21v-1"/>
                <path d="M10 17v-1"/>
                <path d="M14 17v-1"/>
            </svg>
        );

        const Wind = ({ size = 24, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"/>
            </svg>
        );

        const Droplets = ({ size = 24, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/>
                <path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/>
            </svg>
        );

        const Eye = ({ size = 24, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const Gauge = ({ size = 24, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m12 14 4-4"/>
                <path d="M3.34 19a10 10 0 1 1 17.32 0"/>
            </svg>
        );

        function WeatherApp() {
            const [city, setCity] = useState('');
            const [weather, setWeather] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [darkMode, setDarkMode] = useState(false);
            const [useFahrenheit, setUseFahrenheit] = useState(true);

            const API_KEY = '6a905997eca5ef68d3c0af273124d365';

            const toggleTemperatureUnit = async () => {
                setUseFahrenheit(!useFahrenheit);
                if (weather && city) {
                    setLoading(true);
                    try {
                        const units = !useFahrenheit ? 'imperial' : 'metric';
                        const response = await fetch(
                            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=${units}`
                        );
                        if (response.ok) {
                            const data = await response.json();
                            setWeather(data);
                        }
                    } catch (err) {
                        console.error('Error refetching weather:', err);
                    } finally {
                        setLoading(false);
                    }
                }
            };

            const getWeatherIcon = (main, description) => {
                const iconProps = { size: 64, strokeWidth: 1.5 };
                
                if (main === 'Clear') return <Sun {...iconProps} className="text-yellow-400" />;
                if (main === 'Rain' || main === 'Drizzle') return <CloudRain {...iconProps} className="text-blue-400" />;
                if (main === 'Snow') return <CloudSnow {...iconProps} className="text-blue-200" />;
                if (main === 'Clouds') return <Cloud {...iconProps} className="text-gray-400" />;
                return <Cloud {...iconProps} className="text-gray-400" />;
            };

            const fetchWeather = async (e) => {
                e.preventDefault();
                if (!city.trim()) return;

                if (API_KEY === 'YOUR_API_KEY_HERE') {
                    setError('Please add your OpenWeatherMap API key. Get one free at openweathermap.org/api');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    const units = useFahrenheit ? 'imperial' : 'metric';
                    const response = await fetch(
                        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=${units}`
                    );

                    if (!response.ok) {
                        throw new Error('City not found');
                    }

                    const data = await response.json();
                    setWeather(data);
                } catch (err) {
                    setError(err.message);
                    setWeather(null);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className={`min-h-screen ${darkMode ? 'bg-gradient-to-br from-indigo-900 via-purple-900 to-indigo-800' : 'bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600'} p-8 flex items-center justify-center transition-colors duration-500 relative overflow-hidden`}>
                    
                    <button
                        onClick={() => setDarkMode(!darkMode)}
                        className={`absolute top-8 right-8 p-4 rounded-full ${darkMode ? 'bg-indigo-800 text-yellow-200' : 'bg-blue-400 text-yellow-400'} hover:scale-110 transition-all duration-300 shadow-lg z-10`}
                        aria-label="Toggle dark mode"
                    >
                        {darkMode ? <Moon size={32} /> : <Sun size={32} />}
                    </button>

                    <button
                        onClick={() => setUseFahrenheit(!useFahrenheit)}
                        className={`absolute top-8 left-8 px-4 py-2 rounded-full ${darkMode ? 'bg-indigo-800 text-white' : 'bg-blue-400 text-white'} hover:scale-105 transition-all duration-300 shadow-lg z-10 font-medium`}
                        aria-label="Toggle temperature unit"
                    >
                        °{useFahrenheit ? 'F' : 'C'}
                    </button>

                    {darkMode && (
                        <div className="absolute inset-0 overflow-hidden pointer-events-none">
                            <div className="absolute top-20 left-20 w-2 h-2 bg-white rounded-full animate-pulse"></div>
                            <div className="absolute top-40 right-32 w-1 h-1 bg-white rounded-full animate-pulse"></div>
                            <div className="absolute top-60 left-1/3 w-1 h-1 bg-white rounded-full animate-pulse"></div>
                            <div className="absolute bottom-40 right-20 w-2 h-2 bg-white rounded-full animate-pulse"></div>
                            <div className="absolute bottom-60 left-1/4 w-1 h-1 bg-white rounded-full animate-pulse"></div>
                        </div>
                    )}

                    <div className="w-full max-w-md relative z-10">
                        <div className={`${darkMode ? 'bg-indigo-950 bg-opacity-50 backdrop-blur-sm' : 'bg-white'} rounded-3xl shadow-2xl overflow-hidden transition-colors duration-500`}>
                            <div className="p-8">
                                <h1 className={`text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'} mb-6 text-center transition-colors duration-500`}>
                                    Weather App
                                </h1>

                                <div className="mb-6">
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={city}
                                            onChange={(e) => setCity(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && fetchWeather(e)}
                                            placeholder="Enter city name..."
                                            className={`flex-1 px-4 py-3 border-2 ${darkMode ? 'border-indigo-700 bg-indigo-900 bg-opacity-50 text-white placeholder-indigo-300' : 'border-gray-200 bg-white text-gray-800'} rounded-xl focus:outline-none ${darkMode ? 'focus:border-purple-400' : 'focus:border-blue-500'} transition-colors`}
                                        />
                                        <button
                                            onClick={fetchWeather}
                                            disabled={loading}
                                            className={`px-6 py-3 ${darkMode ? 'bg-purple-600 hover:bg-purple-700' : 'bg-blue-500 hover:bg-blue-600'} text-white rounded-xl disabled:bg-gray-400 transition-colors font-medium`}
                                        >
                                            {loading ? 'Loading...' : 'Search'}
                                        </button>
                                    </div>
                                </div>

                                {error && (
                                    <div className={`${darkMode ? 'bg-red-900 bg-opacity-50 border-red-700 text-red-200' : 'bg-red-50 border-red-200 text-red-700'} border px-4 py-3 rounded-xl mb-4 transition-colors duration-500`}>
                                        {error}
                                    </div>
                                )}

                                {weather && (
                                    <div className="space-y-6">
                                        <div className="text-center">
                                            <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'} mb-1 transition-colors duration-500`}>
                                                {weather.name}, {weather.sys.country}
                                            </h2>
                                            <p className={`${darkMode ? 'text-indigo-300' : 'text-gray-500'} capitalize transition-colors duration-500`}>{weather.weather[0].description}</p>
                                        </div>

                                        <div className="flex items-center justify-center py-4">
                                            {getWeatherIcon(weather.weather[0].main, weather.weather[0].description)}
                                        </div>

                                        <div className="text-center">
                                            <div className={`text-6xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'} transition-colors duration-500`}>
                                                {Math.round(weather.main.temp)}°{useFahrenheit ? 'F' : 'C'}
                                            </div>
                                            <div className={`${darkMode ? 'text-indigo-300' : 'text-gray-500'} mt-2 transition-colors duration-500`}>
                                                Feels like {Math.round(weather.main.feels_like)}°{useFahrenheit ? 'F' : 'C'}
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4 pt-4">
                                            <div className={`${darkMode ? 'bg-indigo-900 bg-opacity-50' : 'bg-blue-50'} rounded-xl p-4 transition-colors duration-500`}>
                                                <div className={`flex items-center gap-2 ${darkMode ? 'text-purple-400' : 'text-blue-600'} mb-1 transition-colors duration-500`}>
                                                    <Droplets size={20} />
                                                    <span className="text-sm font-medium">Humidity</span>
                                                </div>
                                                <div className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'} transition-colors duration-500`}>
                                                    {weather.main.humidity}%
                                                </div>
                                            </div>

                                            <div className={`${darkMode ? 'bg-indigo-900 bg-opacity-50' : 'bg-blue-50'} rounded-xl p-4 transition-colors duration-500`}>
                                                <div className={`flex items-center gap-2 ${darkMode ? 'text-purple-400' : 'text-blue-600'} mb-1 transition-colors duration-500`}>
                                                    <Wind size={20} />
                                                    <span className="text-sm font-medium">Wind Speed</span>
                                                </div>
                                                <div className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'} transition-colors duration-500`}>
                                                    {Math.round(weather.wind.speed)} {useFahrenheit ? 'mph' : 'm/s'}
                                                </div>
                                            </div>

                                            <div className={`${darkMode ? 'bg-indigo-900 bg-opacity-50' : 'bg-blue-50'} rounded-xl p-4 transition-colors duration-500`}>
                                                <div className={`flex items-center gap-2 ${darkMode ? 'text-purple-400' : 'text-blue-600'} mb-1 transition-colors duration-500`}>
                                                    <Gauge size={20} />
                                                    <span className="text-sm font-medium">Pressure</span>
                                                </div>
                                                <div className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'} transition-colors duration-500`}>
                                                    {weather.main.pressure} hPa
                                                </div>
                                            </div>

                                            <div className={`${darkMode ? 'bg-indigo-900 bg-opacity-50' : 'bg-blue-50'} rounded-xl p-4 transition-colors duration-500`}>
                                                <div className={`flex items-center gap-2 ${darkMode ? 'text-purple-400' : 'text-blue-600'} mb-1 transition-colors duration-500`}>
                                                    <Eye size={20} />
                                                    <span className="text-sm font-medium">Visibility</span>
                                                </div>
                                                <div className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'} transition-colors duration-500`}>
                                                    {useFahrenheit ? (weather.visibility / 1609.34).toFixed(1) : (weather.visibility / 1000).toFixed(1)} {useFahrenheit ? 'mi' : 'km'}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {!weather && !error && !loading && (
                                    <div className={`text-center ${darkMode ? 'text-indigo-300' : 'text-gray-400'} py-12 transition-colors duration-500`}>
                                        <Cloud size={48} className="mx-auto mb-4 opacity-50" />
                                        <p>Search for a city to see the weather</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        <p className="text-center text-white text-sm mt-4 opacity-90">
                            Powered by OpenWeatherMap
                        </p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WeatherApp />);
    </script>
</body>
</html>
